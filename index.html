<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vision Assistant</title>
    
    <!-- React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- react-camera-pro from CDN -->
    <script src="https://unpkg.com/react-camera-pro@1.3.0/dist/index.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        .setup-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.98);
            border: 3px solid #4a9eff;
            border-radius: 20px;
            padding: 2rem;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(74, 158, 255, 0.5);
        }

        .setup-modal h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            text-align: center;
            color: #4a9eff;
        }

        .setup-modal p {
            margin-bottom: 1rem;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        .setup-modal select {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #4a9eff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 1rem;
        }

        .setup-modal select option {
            background: #1a1a1a;
            color: white;
        }

        .setup-modal input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #4a9eff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 1rem;
        }

        .setup-modal button {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.2rem;
            background: #4a9eff;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .camera-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }

        .camera-wrapper {
            width: 100%;
            height: 100%;
        }

        .status-badge {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem 3rem;
            border-radius: 30px;
            font-size: 1.4rem;
            font-weight: 700;
            border: 2px solid rgba(74, 158, 255, 0.5);
            z-index: 10;
            letter-spacing: 2px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .focus-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 70%;
            border: 2px solid rgba(74, 158, 255, 0.5);
            border-radius: 15px;
            pointer-events: none;
            z-index: 5;
        }

        .focus-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #4a9eff;
        }

        .focus-corner.tl { top: -2px; left: -2px; border-right: none; border-bottom: none; border-radius: 15px 0 0 0; }
        .focus-corner.tr { top: -2px; right: -2px; border-left: none; border-bottom: none; border-radius: 0 15px 0 0; }
        .focus-corner.bl { bottom: -2px; left: -2px; border-right: none; border-top: none; border-radius: 0 0 0 15px; }
        .focus-corner.br { bottom: -2px; right: -2px; border-left: none; border-top: none; border-radius: 0 0 15px 0; }

        .scanning-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4a9eff, transparent);
            box-shadow: 0 0 10px #4a9eff;
            animation: scan 2.5s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 15%; opacity: 0; }
            50% { top: 85%; opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { Camera } = window.ReactCameraPro;

        function VisionAssistant() {
            const camera = useRef(null);
            const [status, setStatus] = useState('READY');
            const [showSetup, setShowSetup] = useState(true);
            const [apiKey, setApiKey] = useState('');
            const [provider, setProvider] = useState('anthropic');
            const [isScanning, setIsScanning] = useState(false);
            const synth = window.speechSynthesis;

            useEffect(() => {
                // Check for saved API key and provider
                const savedKey = localStorage.getItem('visionAssistantApiKey');
                const savedProvider = localStorage.getItem('visionAssistantProvider');
                if (savedKey && savedProvider) {
                    setApiKey(savedKey);
                    setProvider(savedProvider);
                    setShowSetup(false);
                    const providerName = savedProvider === 'anthropic' ? 'Claude' : 'GPT-4';
                    speak(`Welcome back. Using ${providerName}. Camera starting.`);
                    setTimeout(() => startScanning(), 2000);
                }
            }, []);

            function speak(text) {
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.95;
                synth.speak(utterance);
            }

            function handleSetup() {
                const key = document.getElementById('apiKeyInput').value.trim();
                const selectedProvider = document.getElementById('providerSelect').value;
                
                if (!key) {
                    alert('Please enter an API key');
                    return;
                }
                
                // Validate key format
                if (selectedProvider === 'anthropic' && !key.startsWith('sk-ant-')) {
                    alert('Anthropic API keys should start with sk-ant-');
                    return;
                }
                
                if (selectedProvider === 'openai' && !key.startsWith('sk-')) {
                    alert('OpenAI API keys should start with sk-');
                    return;
                }
                
                localStorage.setItem('visionAssistantApiKey', key);
                localStorage.setItem('visionAssistantProvider', selectedProvider);
                setApiKey(key);
                setProvider(selectedProvider);
                setShowSetup(false);
                
                const providerName = selectedProvider === 'anthropic' ? 'Claude' : 'GPT-4';
                speak(`Using ${providerName}. Camera active.`);
                setTimeout(() => startScanning(), 1000);
            }

            function startScanning() {
                setIsScanning(true);
                setStatus('SCANNING');
                setInterval(async () => {
                    if (camera.current && apiKey) {
                        await captureAndAnalyze();
                    }
                }, 3000);
            }

            async function captureAndAnalyze() {
                if (!camera.current || !apiKey) return;

                try {
                    setStatus('PROCESSING');
                    
                    // Capture photo using react-camera-pro (with autofocus!)
                    const photo = camera.current.takePhoto();
                    const base64Data = photo.split(',')[1];
                    
                    let response, data, text;
                    
                    const prompt = 'You are a vision assistant for blind people. Briefly describe what you see in plain text (no markdown). If you see text, read it. If blurry, say "Image is blurry, hold steady".';
                    
                    // Call appropriate API based on provider
                    if (provider === 'anthropic') {
                        response = await fetch('https://api.anthropic.com/v1/messages', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-api-key': apiKey,
                                'anthropic-version': '2023-06-01'
                            },
                            body: JSON.stringify({
                                model: 'claude-sonnet-4-20250514',
                                max_tokens: 300,
                                messages: [{
                                    role: 'user',
                                    content: [
                                        {
                                            type: 'image',
                                            source: {
                                                type: 'base64',
                                                media_type: 'image/jpeg',
                                                data: base64Data
                                            }
                                        },
                                        {
                                            type: 'text',
                                            text: prompt
                                        }
                                    ]
                                }]
                            })
                        });
                        data = await response.json();
                        text = data.content[0].text;
                        
                    } else if (provider === 'openai') {
                        response = await fetch('https://api.openai.com/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify({
                                model: 'gpt-4o',
                                max_tokens: 300,
                                messages: [{
                                    role: 'user',
                                    content: [
                                        {
                                            type: 'image_url',
                                            image_url: {
                                                url: `data:image/jpeg;base64,${base64Data}`
                                            }
                                        },
                                        {
                                            type: 'text',
                                            text: prompt
                                        }
                                    ]
                                }]
                            })
                        });
                        data = await response.json();
                        text = data.choices[0].message.content;
                    }
                    
                    setStatus('SCANNING');
                    speak(text);
                    
                } catch (error) {
                    console.error('Error:', error);
                    setStatus('ERROR');
                    speak('Error occurred');
                }
            }

            return (
                <>
                    {showSetup && (
                        <div className="setup-modal">
                            <h2>üëÅÔ∏è Vision Assistant</h2>
                            <p>Choose your AI provider and enter API key</p>
                            
                            <select id="providerSelect" defaultValue="anthropic">
                                <option value="anthropic">Anthropic (Claude)</option>
                                <option value="openai">OpenAI (GPT-4)</option>
                            </select>
                            
                            <input 
                                id="apiKeyInput"
                                type="password" 
                                placeholder="Enter API Key"
                            />
                            <button onClick={handleSetup}>Start Assistant</button>
                        </div>
                    )}
                    
                    {!showSetup && (
                        <div className="camera-container">
                            <div className="camera-wrapper">
                                <Camera 
                                    ref={camera}
                                    facingMode="environment"
                                    aspectRatio={16/9}
                                    errorMessages={{
                                        noCameraAccessible: 'No camera accessible',
                                        permissionDenied: 'Camera permission denied'
                                    }}
                                />
                            </div>
                            
                            <div className="focus-frame">
                                <div className="focus-corner tl"></div>
                                <div className="focus-corner tr"></div>
                                <div className="focus-corner bl"></div>
                                <div className="focus-corner br"></div>
                                {isScanning && <div className="scanning-line"></div>}
                            </div>
                            
                            <div className="status-badge">{status}</div>
                        </div>
                    )}
                </>
            );
        }

        ReactDOM.render(<VisionAssistant />, document.getElementById('root'));
    </script>
</body>
</html>
